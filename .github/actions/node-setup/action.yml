name: Basic Init Workflow

env:
  NODE_VERSION: 22.x

inputs:
  node_version:
    description: Node version
    required: false
    default: ${{ env.NODE_VERSION }}  

runs:
  using: "composite"
  steps:
    - name: Instalar pnpm
      uses: pnpm/action-setup@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node_version }}
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      shell: bash
