name: Manual Release

on:
  workflow_dispatch:
    inputs:
      run_tests:
        description: "Â¿Ejecutar tests antes de la release?"
        type: boolean
        default: true 

env:
  NODE_VERSION: 22.x

permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write

jobs:
  tests:
    name: Run tests (Node matrix)
  
    if: ${{ inputs.run_tests }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Instalar pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        run: pnpm test:coverage

      - name: Deploy coverage to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./test-results/coverage
          destination_dir: coverage

  release:
    name: Semantic Release (changelog + GitHub Release)
    runs-on: ubuntu-latest
    needs: [tests]
    if: ${{ !inputs.run_tests  }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Instalar pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm build 

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
