name: CI and Release (Semantic Release)

on:
  push:
    branches:
      - main

env:
  NODE_VERSION: 22.x

permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write

jobs:
  tests:
    name: Run tests (Node matrix)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: ./.github/actions/node-setup

      - name: Run unit tests
        run: pnpm test:coverage

      - name: Deploy coverage to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./test-results/coverage
          destination_dir: coverage

  release:
    name: Semantic Release (changelog + GitHub Release)
    runs-on: ubuntu-latest
    needs: [tests]
    if: ${{ needs.tests.result == 'success' }}
    steps:
      - uses: ./.github/actions/node-setup

      - name: Build project
        run: pnpm build 

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
